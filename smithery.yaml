build:
  dockerfile: Dockerfile
  dockerBuildPath: .

startCommand:
  type: stdio
  configSchema:
    type: object
    properties: {}  # No required configurations
  commandFunction: |
    (config) => ({
      command: "node",
      args: ["dist/index.js"],
      env: {}
    })
  exampleConfig:
    npmToken: your_npm_token_here
    logLevel: info

